<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-container">
        <div class="background">
            <img src="./img/background.jpg" alt="background">
            <img src="./img/twitter_white.png" alt="background2" class="over-img">
        </div>
        <div class="login-page">
            <img src="./img/twitter.png" alt="twitter_logo" class="logo-main">
            <div class="subscription-container">
                <h1>Acontecendo agora</h1>
                <h2>Inscreva-se no Twitter hoje mesmo.</h2>
                <div class="subscription-button">
                    <img src="./img/google.jpg" alt="google_logo" class="logo">
                    <h3>Inscrever-se no Google</h3>
                </div>
                <div class="subscription-button">
                    <img src="./img/apple.png" alt="apple_logo" class="logo">
                    <h3>Inscrever-se com Apple</h3>
                </div>
                <div class="login-divider">
                    <hr /><h3>ou</h3><hr />
                </div>
                <div class="subscription-button-blue">
                    <h3 class="button-desc">Inscreva-se com número de celular</h3>
                </div>
                <h5>Ao se inscrever, você concorda com os <a href="https://twitter.com/tos">Termos de serviços</a> e a <a href="https://twitter.com/privacy">Política de Privacidade</a>, incluindo o <a href="https://help.twitter.com/rules-and-policies/twitter-cookies">Uso de Cookies</a>.</h5>
            </div>
            <div class="subscription-container">
                <h4>Já tem uma conta?</h4>
                <div class="subscription-button entrar">Entrar</div>
            </div>
        </div>
    </div>    
</body>
</html>
